<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            0
        </div>
        <div class="button-grid">
            <button class="button blue">AC</button>
            <button class="button blue">Del</button>
            <button class="button blue">%</button>
            <button class="button orange" data-operator>/</button>

            <button class="button green" data-number>7</button>
            <button class="button green" data-number>8</button>
            <button class="button green" data-number>9</button>
            <button class="button orange" data-operator>*</button>

            <button class="button green" data-number>4</button>
            <button class="button green" data-number>5</button>
            <button class="button green" data-number>6</button>
            <button class="button orange" data-operator>-</button>

            <button class="button green" data-number>1</button>
            <button class="button green" data-number>2</button>
            <button class="button green" data-number>3</button>
            <button class="button orange" data-operator>+</button>

            <button class="button zero green" data-number>0</button>
            <button class="button green">.</button>
            <button id="equal-button" class="button orange">=</button>
        </div>
        
    </div>
    <script src="scripts.js"></script>
</body>
</html>
